<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Where Am I? | Geo information</title>

  <body>
    <div class="sidebar">
      <form class="form">
        <div class="form__row">
          <label class="form__label latitude">Latitude</label>
          <input
            class="form__input form__input--latitude"
            placeholder="Latitude"
          />
        </div>
        <div class="form__row">
          <label class="form__label longitude">Longitude</label>
          <input
            class="form__input form__input--longitude"
            placeholder="Longitude"
          />
        </div>
        <!-- <button class="btn btn--search">Search</button> -->
        <button class="btn btn--current">Use current location</button>
      </form>
      <div class="btn__row">
        <button class="btn btn--search">Search</button>
        <button class="btn btn--global">🌎</button>
      </div>
